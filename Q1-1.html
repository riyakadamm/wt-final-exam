    <meta charset="UTF-8">

    <title>Recreating Image/title>
    <link rel=”stylesheet” href=”style.css”>
</head>
<body style="background-color:  #19191a ;">
    <div class="circle" style="
        margin-left: 100px;
        border-radius: 100% ;
        height: 250px;
        width: 250px;
        border: 2px solid #4f77ff;
        background-color: #4f77ff;"></div>

        <div class="Rectangle" style="
        margin-top: 180px;
        margin-left: 75px;
        border-right: 150px solid transparent;
        border-left: 150px solid transparent;
        border-bottom: 300px solid #F9E492;
        background-blend-mode:hard-light;
        width: 0;
        height: 0;"></div>

        <div class="Intersection" style="
        height: 250px;
        width: 250px;
        background-color: #9ad5ff;
        border-radius: 50%;
        margin-top: -23rem;
        margin-left: 6.2rem;
        background-image:
        linear-gradient(50deg, transparent 50%,#9ad5ff 50%),
        linear-gradient(130deg, #9ad5ff 50%, transparent 50%);"></div>
</body>
